
<div class="col-xl-3 col-md-6 col-lg-6 col-sm-12  my-5 fade-products ">
		<div class="product-grid {{ loop_.cycle('yellow-bg', 'green-bg', 'pink-bg ', 'blue-bg' ) }}" style="margin-bottom: 0px;">
			<div class="row no-gutters">
				<div class="col-md-12">
					<div class="card-body card-image">
						<a class="no-underline" href="/{{ item.route }}">
							<div class="vis-img product-img has-animation has-animation-y animation-ttb scroll side-image">
								<img class="website-image" src="{{  item.website_image or item.image or 'no-image.jpg'  }}" alt="{{ item.item_name  }}">
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="card-content card-body">
				<h3 class="card-title sub-text">
					<a class="text-dark" href="/{{ item.route }}">
						{{ item.item_name or item.name }}
					</a>
				</h3>
				<div class=" card-button">
					<a class="noble-btn t-orange" href="/{{ item.route }}" style="margin-top: 30px;">
						<span>{{ _('More details') }}</span>
					</a>
				</div>
			</div>
		</div>
</div>
