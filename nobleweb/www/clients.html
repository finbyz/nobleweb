
<section class="happy-customer section-gap" style="padding-bottom: 0;">
    <img src="files/left-leaf.png" class="img-fluid box bounce-item left-leaf" alt="left-leaf">
  <div class="customer-main">
    <div class="section-title">
      <h2 class="title-underline">Happy  <span class="t-orange">Customer</span>
        </h2>
     </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-xl-6">
        <div class="customer-contant-img">
          <img src="/files/Testimonial.png" class="test-bgimg">
        </div>
      </div>
      <div class="col-lg-6 col-xl-6 col-md-12">
        <div class="customer-contant-slider">
          <div class="row">
            <div class="col-md-offset-2 col-md-8">
              <div id="happy-customer-slider" class="owl-carousel">
 
                          <!-- start div -->                    
                          {% set testimonial_list = frappe.get_all("Testimonial") %}

                          {% for testimonial in testimonial_list  %}
                          {% set doc = frappe.get_doc('Testimonial',testimonial.name)%}
 
                <div class="happy-customer-item">
                  <div class="wrapper-pulse">
                    <div class="pulse">
                      <img src="files/quote-left.svg"  alt="quote" class="img-fluid">
                    </div>
                  </div>
                    <p class="description">
                      {{doc.description}}
                    </p>
                    <h3 class="testimonial-title">{{doc.customer}}</h3>
                    <span class="post">{{ doc.post }}</span>
                      <ul class="testimonial-rating">
                        <li class="fa fa-star-o"></li>
                        <li class="fa fa-star-o"></li>
                        <li class="fa fa-star"></li>
                      </ul>
                </div>
                 {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
 </div>
 
 
 <!-- end div -->
  </div>
  </section>
