
{{ doc.company_introduction }}
<!---------------------- Timeline -------------------------- -->


{{doc.above_content}}
<section class="section-timeline-main" id="section-timeline-main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title-underline ">Our <span class="t-orange">{{ doc.company_history_heading }}</span></h2>
                </div>
                <div class="main-timeline ">
                    {% for timeline_time in doc.get({"doctype":"Company History"}) %}

                    <div class="timeline">
                        <span class="timeline-year {{ loop.cycle('nobel-fadeinleft','nobel-fadeinright') }}">{{timeline_time.year}}</span>
                        <a href="#" class="timeline-content {{ loop.cycle('nobel-fadeinright','nobel-fadeinleft') }} ">

                            <div class="timeline-icon ">
                                <img src="{{ timeline_time.image }}" alt="company" class="img-fluid">
                            </div>

                            <div class="inner-content ">
                                <h3 class="title">{{timeline_time.title}}</h3>
                                <p class="description ">
                                    {{timeline_time.highlight}}
                                </p>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
